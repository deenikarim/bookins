    <!--custom js for practical purposes-->
    <script>
        // ADDING VALIDATION TO THE FORM
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                let forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        // for the colorButton
        document.getElementById("colorButton").addEventListener("click", function() {
            let myEl = document.getElementById("myParagraph"); //selected the element and store it a variable

                if (myEl.classList.contains("redText")){
                    myEl.classList.remove("redText")
                }else {
                    //making changes to that variable
                    myEl.classList.add("redText");
                }
            }
        );

    </script>
