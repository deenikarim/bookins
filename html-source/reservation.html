  <script>

    //VALIDATION 
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        let forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();

    //alert function is for displaying Notie alert to clients
    function notify(msg, msgType) {
      notie.alert({
        type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
        text: msg,

    //notifyModal function is for displaying sweetalert message to users
    function notifyModal(title, text, icon, confirmButtonText) {
      Swal.fire({

    //DEMONSTRATING HOW JAVASCRIPT MODULES WORK
    function prompt() {
      //CREATING TOAST ALERT
      let toast = function (c) {
        //parameter "c" will be overwritten by the values in the const assigned to "c"
        const {
          msg = "Signed in successfully", //default values if not specified
          icon = "success",
          position = "top-end",
        } = c;

        const Toast = Swal.mixin({
          toast: true,
          position: position,
          title: msg,
          icon: icon,
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
          }
        })
        Toast.fire({}) //firing the sweetalert
      }
      //*****************************************************

      //CREATING SUCCESS ALERT
      let success = function (c) {
        const {
          icon = "success",
          msg = "",
          title = "",
          footer = "",

        } = c;
        Swal.fire({
          icon: icon,
          title: title,
          text: msg,
          footer: footer,
        })
      }

      //CREATING THE ERROR ALERT
      let error = function (c) {
        const {
          icon = "error",
          msg = "",
          title = "",
          footer = "",

        } = c;
        Swal.fire({
          icon: icon,
          title: title,
          text: msg,
          footer: footer,
        })
      }

      //CREATING MULTIPLE INPUTS: FOR ARRIVAL AND DEPARTURE DATES FOR USERS, IT USES SWEETALERT IN MAJORS AND GENERAL PAGES
      async function custom(c) {
        const {
          msg = "",
          title = "",
          position = "center",
        } = c;

        /*whatever is put into the form and do something with it*/
        const { value: formValues } = await Swal.fire({
          title: title,
          position: position,
          html: msg,
          backdrop: false,
          focusConfirm: false,
          showCancelButton: true,
          //before it opens its going to show the datepicker
          willOpen: () => {
            const elem = document.getElementById('reservation-dates-modal');
            const rangepicke = new DateRangePicker(elem, {
              clearBtn: true,
              todayHighlight: true,
            })
          },
          preConfirm: () => {
            //shows what was entered by the user

            return [
              document.getElementById('start').value,
              document.getElementById('end').value
            ]
          },
          //after it is opens its going to remove the disabled attribute on the input element
          didOpen: () => {
            document.getElementById('start').removeAttribute('disabled');
            document.getElementById('end').removeAttribute('disabled');
          }
        })
        if (formValues) {
          Swal.fire(JSON.stringify(formValues))
        }
      }

      return {
        toast: toast, //if there is a request for toast, return the variable holding the function toast
        success: success,
        error: error,
        custom: custom,
      }

    }
