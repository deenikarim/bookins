{{template "base" .}} <!-- using the base layout template-->

{{define "content"}}
  <!--main content of the landing page-->
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Make Reservation</h1>
        <p><strong>Reservation Details</strong></p>

        <form action="" method="post" novalidate class="">
          <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
          <div class="row">
            <div class="col">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" required />
            </div>
            <div class="col">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" required />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail" />
            </div>
            <div class="form-group col-md-6">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" placeholder="123-4567-890" required />
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                   required />
          </div>
          <div class="row">
            <div class="form-group col ">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" required />
            </div>
            <div class="form-group col ">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control" required>
                <option selected>ACCRA</option>
                <option>KUMASI</option>
                <option>TAMALE</option>
                <option>WA</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required />
              <label class="form-check-label" for="gridCheck">
                Terms and Conditions
              </label>
            </div>
          </div>
          <hr>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <!--creating the button link to book now -->
  </div>

{{end}}
